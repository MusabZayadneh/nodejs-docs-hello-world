name: Trigger auto deployment for musab-test-github

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/musab-test-github-AutoDeployTrigger-9ddb29b8-cba4-4886-944d-2a03d065180a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MUSABTESTGITHUB_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MUSABTESTGITHUB_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MUSABTESTGITHUB_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: musabtestregistry.azurecr.io
          registryUsername: ${{ secrets.MUSABTESTGITHUB_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MUSABTESTGITHUB_REGISTRY_PASSWORD }}
          containerAppName: musab-test-github
          resourceGroup: musab-rg-east-US
          imageToBuild: musabtestregistry.azurecr.io/musab-test-github:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


